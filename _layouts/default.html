<!doctype html>
<html lang="{{ site.lang | default: " en-US " }}">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <title>{{ site.title | default: site.github.repository_name }} by {{ site.github.owner_name }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
  <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

</head>

<body>

  <header>
    <div class="title">
      <img src="/assets/icon.svg" border="0">
      <h1>{{ site.title | default: site.github.repository_name }}</h1>
    </div>
    <p>{{ site.description | default: site.github.project_tagline }}</p>
    <div class="top-animation-wrapper">
      <div class="square username1"></div>
      <div class="square username2"></div>
      <div class="square username3"></div>
      <div class="square username4"></div>
      <div class="square username5"></div>
      <div class="square username6"></div>
      <div class="square username7"></div>
      <div class="square username8"></div>
      <div class="square username9"></div>
      <div class="square username10"></div>
      <div class="square username11"></div>
      <div class="square username12"></div>
      <div class="square username13"></div>
      <div class="square username14"></div>
      <div class="square username15"></div>
      <div class="square username16"></div>
      <div class="square username17"></div>
      <div class="square username18"></div>
      <div class="square username19"></div>
      <div class="square username20"></div>
    </div>
  </header>


  <div class="wrapper">
    <nav>
      <ul></ul>
    </nav>
    <section>
      {{ content }}

    </section>
  </div>
  <!--[if !IE]><script>fixScale(document);</script><![endif]-->

  {% if site.google_analytics %}
  <script type="text/javascript">
    (function (i, s, o, g, r, a, m) {
    i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
      (i[r].q = i[r].q || []).push(arguments)
    }, i[r].l = 1 * new Date(); a = s.createElement(o),
      m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
    ga('create', '{{ site.google_analytics }}', 'auto');
    ga('send', 'pageview');
  </script>
  {% endif %}
</body>

</html>
